<!DOCTYPE html>

<html>
	<head>
		<meta charset = "UTF-8">
		<title> Catálogo de Medicos </title>
		
		<link rel = "stylesheet" href = "{{ url_for('static', filename='style.css') }}">
		<link rel = "stylesheet" href = "https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">
		
		<script src = "https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src = "https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
	</head>
	
	<body>
		<h1> Catálogo de Médicos </h1>
		<table id = "catalog" class = "display">
			<thead>
				<tr>
					<th> Nombre </th>
					<th> Especialidad </th>
				</tr>
			</thead>
			
			<tbody>
			</tbody>
		</table>
		
		<script>
			async function fetchMedics()
			{
				const rawData = await fetch('/api/medics');
				const medicData = await rawData.json();

				$('#catalog').DataTable({
					data: medicData,
					columns: [
						{ data: 'name' },
						{ data: 'speciality' }
					],
					rowCallback: function(row, data) {
						$(row).on('click', function() {
							openAgendaModal(data.rut, data.name);
						});
					}
				});
			}

			fetchMedics();

			function openAgendaModal(rut, medicName)
			{
				document.getElementById('medic-name').textContent = medicName;
				document.getElementById('modal').style.display = 'flex';
				
				fetchAgenda(rut);
			}

			function closeModal()
			{
				document.getElementById('modal').style.display = 'none';
			}

			async function fetchAgenda(rut)
			{
				const rawData = await fetch(`/api/medic/${rut}/agenda`);
				const agendaData = await rawData.json();

				$('#agenda').DataTable({
					destroy: true,
					data: agendaData,
					columns: [
						{ data: 'day' },
						{ data: 'month' },
						{ data: 'year' },
						{ data: 'time' },
					]
				});
			}
		</script>

		<!-- Modal para Horarios -->
		<div id="modal" style="display: none;">
			<div id="modal-content">
				<span id="close-modal" onclick="closeModal();">&times;</span>
				<h2>Horas disponibles para <span id="medic-name"></span></h2>
				<table id="agenda" class="display">
					<thead>
						<tr>
							<th>Dia</th>
							<th>Mes</th>
							<th>Año</th>
							<th>Hora</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>

		<style>
			/* Estilo básico para el modal */
			#modal {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background-color: rgba(0, 0, 0, 0.5);
				display: flex;
				justify-content: center;
				align-items: center;
			}
			#modal-content {
				background: white;
				padding: 20px;
				border-radius: 8px;
				width: 50%;
			}
			#close-modal {
				cursor: pointer;
				float: right;
				font-size: 20px;
			}
		</style>
	</body>
</html>
