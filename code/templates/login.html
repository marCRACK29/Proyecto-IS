<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="POST">
        <label for="rut">RUT:</label>
        <input type="text" id="rut" name="rut" required><br>
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required><br>
        <button type="submit">Ingresar</button>
    </form>
</body>
</html>
